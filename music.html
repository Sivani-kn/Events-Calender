<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Club Concert Details</title>
    <style>
        /* Basic styling, you can customize this */
        body { font-family: sans-serif; margin: 20px; background-color: #f5f5f5;
        background-image: url('https://thumbs.dreamstime.com/b/seamless-pattern-music-notes-black-background-317648861.jpg'); }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #721c24; }
        .back-link { display: block; margin-top: 20px; color: #721c24; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Club Concert</h1>
        <p><strong>Date:</strong> <span id="event-date"></span></p>
        <p><strong>Category:</strong> Social Event</p>
        <p id="event-description"></p>
        <p>Enjoy an evening of musical performances by the talented members of the college music club. A perfect way to unwind at the end of the semester!</p>
        <a href="Homepage.html" class="back-link">Back to Calendar</a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('event-date').textContent = urlParams.get('date') || '2026-05-10';
        document.getElementById('event-description').textContent = urlParams.get('description') || 'End-of-semester performance by the college music club.';
    </script>
</body>
</html>
