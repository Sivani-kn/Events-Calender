<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Paper Submission Details</title>
    <style>
        /* Basic styling, you can customize this */
        body { font-family: sans-serif; margin: 20px; background-color: #f5f5f5;

        .container { max-width: 800px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('event-date').textContent = urlParams.get('date') || '2025-10-20';
