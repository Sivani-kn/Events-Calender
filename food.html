<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Food Festival Details</title>
    <style>
        /* Basic styling, you can customize this */
        body { font-family: sans-serif; margin: 20px; background-color: #f5f5f5;
        background-image: url('https://curlytales.com/wp-content/uploads/2019/11/shekaan.jpg'); }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #721c24; }
        .back-link { display: block; margin-top: 20px; color: #721c24; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>International Food Festival</h1>
        <p><strong>Date:</strong> <span id="event-date"></span></p>
        <p><strong>Category:</strong> Social Event</p>
        <p id="event-description"></p>
        <p>Come and experience a variety of delicious foods from different cultures around the world. A great opportunity to socialize and taste new flavors!</p>
        <a href="Homepage.html" class="back-link">Back to Calendar</a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('event-date').textContent = urlParams.get('date') || '2026-02-22';
        document.getElementById('event-description').textContent = urlParams.get('description') || 'Celebrate cultural diversity with food from around the world.';
    </script>
</body>
</html>
